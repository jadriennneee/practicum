<!DOCTYPE html>
   <html lang="en">
     <head>
       <!-- Required meta tags -->
       <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <link rel="shortcut icon" type="image/png" href="images/sh3.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/bootstrap-grid.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300" rel="stylesheet">
     </head>
     <body>

      <div class="container-fluid wrapper-login">
        <div class="row overlay-login mr-5">
          <div class="col-xs-12 col-sm-12 col-md-8 col-lg-6">

          </div>
          <div class="col-xs-12 col-sm-12 col-md-4 col-lg-6">
                <div class="container logForm">
                  <div class="row">
                      <img src="images/logo3.png" alt="" id="logoLog">
                  </div>
                  <div class="row my-2">
                    <div class="col-12">
                      <form id="loginForm">
                          <div class="form-group">
                            <label for="exampleInputEmail1" id="usr">Username</label>
                            <input type="email" class="form-control my-3" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1" id="pass">Password</label>
                            <input type="password" class="form-control my-3" id="exampleInputPassword1">
                          </div>
                          <button type="submit" id="submitBtn" class="btn btn-primary my-4">LOGIN</button>
                      </form>
                    </div>
                  </div>
                </div>
          </div>
        </div>
      </div>
       <!-- jQuery first, then Tether, then Bootstrap JS. -->
       <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
       <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
     </body>
   </html>
